name: ðŸš€ Staging Deployment (Preview)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [develop, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # âœ… SECURITY & QUALITY CHECKS
  security-audit:
    name: ðŸ”’ Security & Quality Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” TypeScript Check
        run: npm run lint:ts

      - name: ðŸ›¡ï¸ Security Validation
        run: npm run security:validate

      - name: ðŸ§¹ Code Linting
        run: npm run lint

      - name: ðŸ“Š Build Check
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

  # ðŸ§ª AI & TESTING VALIDATION
  ai-testing:
    name: ðŸ§  AI Components & E2E Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: security-audit
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps chromium firefox

      - name: ðŸƒ Start Development Server
        run: npm run dev &
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: â³ Wait for Server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: ðŸ§ª Run E2E Tests
        run: npm run test
        env:
          CI: true

      - name: ðŸ“ Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-staging
          path: test-results/
          retention-days: 7

  # ðŸŒ VERCEL PREVIEW DEPLOYMENT
  deploy-preview:
    name: ðŸš€ Deploy to Vercel Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [security-audit, ai-testing]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸ”— Link Vercel Project
        run: vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ—ï¸ Build Project for Preview
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: ðŸš€ Deploy to Preview
        id: deploy
        run: |
          PREVIEW_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "ðŸŒ Preview deployed to: $PREVIEW_URL"

      - name: ðŸ” Health Check
        run: |
          curl -f ${{ steps.deploy.outputs.preview_url }}/api/health || exit 1
        continue-on-error: true

      - name: ðŸ’¬ Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const body = `## ðŸŽ‰ Preview Deployment Ready!
            
            ðŸŒ **Preview URL:** ${previewUrl}
            
            ### ðŸ§ª Test Features:
            - âœ… AI-powered hadith analysis
            - âœ… Arabic text processing
            - âœ… Narrator search and profiles
            - âœ… Security monitoring active
            - âœ… Cross-browser compatibility
            
            ### ðŸ” Quick Tests:
            - [ðŸ“± Mobile View](${previewUrl}?viewport=mobile)
            - [ðŸ–¥ï¸ Desktop View](${previewUrl}?viewport=desktop)
            - [ðŸ”’ Security Headers](${previewUrl}?check=security)
            
            **âš¡ Islamic Scholarship Platform Ready for Testing!**`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # ðŸ“Š PERFORMANCE MONITORING
  performance-audit:
    name: âš¡ Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“Š Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy-preview.outputs.preview_url }}
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # âœ… STAGING SUMMARY
  staging-summary:
    name: ðŸ“‹ Staging Summary
    runs-on: ubuntu-latest
    needs: [security-audit, ai-testing, deploy-preview, performance-audit]
    if: always()
    
    steps:
      - name: ðŸ“Š Create Summary
        run: |
          echo "## ðŸŽ¯ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§  AI Testing | ${{ needs.ai-testing.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Preview Deploy | ${{ needs.deploy-preview.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ Performance | ${{ needs.performance-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ† Hadith Narrator Checker - Production Ready!**" >> $GITHUB_STEP_SUMMARY 